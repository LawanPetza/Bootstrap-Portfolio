<body>
    <header id="masthead">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a href="index.html" id="logo">Lawan Petza</a>
                </div>
                <div class="col-9">

                    <ul class="nav justify-content-end">

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">

                <div class="form-group">
                    <label for="exampleInputNamel1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="John Smith" required="required">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com" required="required">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" required="required" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </section>
    </div>
    </div>
